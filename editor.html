<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MCM editor</title>

		<style>
		html, body, .container {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		.col {
			height: 100%;
			float: left;
			border-right: 1px solid #eee;
		}

		.nav {
			width: 16%;
			overflow: scroll;
		}

		.editor {
			width: 44%;
		}

		.preview {
			width: 40%;
		}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="col nav">
				<ul id="toc">
				</ul>
			</div>

			<div class="col editor" id="editor">
			</div>

			<div class="col preview" id="preview">
				<iframe id="preview">
				</iframe>
			</div>
		</div>

		<script src="vs/loader.js"></script>
		<script src="js/common.js"></script>
		<script src="js/editor.js"></script>
	</body>
</html>

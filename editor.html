<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MCM editor</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<style>
		html,body,.container {
			height: 100%;
		}

		header {
			border-bottom: 1px solid #ccc;
			padding: 8px;
			clear: both;
		}

		#editor {
			width: 100%;
			height: 100%;
			float: left;
			padding: 0;
			border-right: 1px solid #ccc;
		}

		.container {
			display: table;
			width: 100%;
			box-sizing: border-box;
			padding: 6px 0 0 0;
			margin-top: -50px;
		}

		.row {
			height: 100%;
			display: table-row;
		}

		.row .no-float {
			display: table-cell;
			float: none;
		}

		iframe {
			border: none;
			width: 100%;
			height: 100%;
		}
		</style>
	</head>

	<body>
		<header>
			<div style="float:right">
				<button>Save draft</button>
				<button>Publish</button>
			</div>

			<select id="parts"></select>
			<select id="chapters"></select>
			<select id="rules"></select>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-xs-6 no-float" id="editor">

				</div>

				<div class="col-xs-6 no-float">
					<iframe src="preview.html" id="preview"></iframe>
				</div>
			</div>
		</div>

		<script src="vs/loader.js"></script>
		<script src="js/editor.js"></script>
	</body>
</html>

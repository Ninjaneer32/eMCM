<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>eMCM</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header>
			<div class="beta-banner">
				This version of eMCM draft/beta. Not for official use (yet). Bugs possible.
				<a href="mailto:mcm@dds.mil">Send feedback.</a>
			</div>

			<div class="container">
				<div class="row">
					<div class="logo col-xs-6 col-md-3">
						<a href="#">
							<img src="img/logo.png" alt="Electronic Manual for Courts-Martial">
						</a>
					</div>

					<div class="col-xs-6 col-md-3 pull-right">
						<ul class="nav-list">
							<li><a href="about.html">About eMCM</a></li>
							<li><a href="http://jsc.defense.gov/Portals/99/Documents/MCM2016.pdf?ver=2016-12-08-181411-957">Download PDF</a></li>
							<li><a href="https://github.com/deptofdefense/mcm">MCM on Github</a></li>
						</ul>
					</div>

					<div class="col-xs-12 col-md-6">
						<input id="searchbar" placeholder="Start typing to search">
						<small>You can jump directly to rules with shortcuts: r601d2, a88b, e101</small>
					</div>
				</div>
			</div>
		</header>

		<div class="root container-fluid">
			<div class="row">
				<div class="col-xs-3 hidden-print" data-transition-to="col-xs-2" role="complimentary">
				<!-- <div class="col-xs-12 col-md-9 col-md-offset-3" data-transition-to="col-xs-2" role="complimentary"> -->
					<nav data-toc class="toc">
						<ul class="nav">
							<li data-nav-proto>
								<a data-target data-title>
								</a>
							</li>
						</ul>
						<ul data-subnav-proto class="nav"></ul>
					</nav>
				</div>

				<div class="col-xs-9" role="main">
					<h1 data-no-results style="display: none">No results found.</h1>
					<div data-content class="content"></div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.1.1.slim.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/fastscroll.min.js"></script>
		<script src="js/elasticlunr.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
